name: sodium_libs_example
description: Demonstrates how to use the sodium_libs plugin.
publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  sodium_libs:
    path: ../

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  test: ^1.21.1
  tuple: ^2.0.0

dependency_overrides:
  sodium:
    path: "../../sodium"

flutter:
  uses-material-design: true
