name: sodium
description: Dart bindings for libsodium, for the Dart-VM and for the Web
version: 1.2.1
homepage: https://github.com/Skycoder42/libsodium_dart_bindings

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  ffi: ^1.2.1
  freezed_annotation: ^2.0.3
  js: ^0.6.4
  meta: ^1.7.0

dev_dependencies:
  args: ^2.3.1
  build_runner: ^2.1.11
  coverage: ^1.3.2
  dart_pre_commit: ^3.0.1
  dart_test_tools: ^3.3.2
  ffigen: ^5.0.0
  freezed: ^2.0.3+1
  mocktail: ^0.3.0
  path: ^1.8.1
  test: ^1.21.1
  tuple: ^2.0.0

ffigen:
  output: "lib/src/ffi/bindings/libsodium.ffi.dart"
  name: LibSodiumFFI
  description: "Bindings of libsodium"
  headers:
    entry-points:
      - "/usr/include/sodium.h"
  compiler-opts:
    - "-I/usr/lib/clang/13.0.1/include/"
  functions:
    include:
      - sodium.*
      - crypto.*
      - randombytes.*
