name: sodium
description: Dart bindings for libsodium, for the Dart-VM and for the Web
version: 2.3.0
homepage: https://github.com/Skycoder42/libsodium_dart_bindings

environment:
  sdk: ^3.1.0

dependencies:
  ffi: ^2.1.0
  freezed_annotation: ^2.4.1
  js: ^0.6.7
  meta: ^1.9.1

dev_dependencies:
  args: ^2.4.2
  build_runner: ^2.4.6
  cider: ^0.2.4
  collection: ^1.18.0
  coverage: ^1.6.4
  custom_lint: ^0.5.3
  dart_pre_commit: ^5.2.1
  dart_test_tools: ^5.4.0
  ffigen: ^9.0.1
  freezed: ^2.4.5
  mocktail: ^1.0.1
  path: ^1.8.3
  test: ^1.24.7
  tuple: ^2.0.2

ffigen:
  output: "lib/src/ffi/bindings/libsodium.ffi.dart"
  name: LibSodiumFFI
  description: "Bindings of libsodium"
  headers:
    entry-points:
      - "/usr/include/sodium.h"
  compiler-opts:
    - "-I/usr/lib/clang/16/include/"
  exclude-all-by-default: true
  macros:
    include:
      - SODIUM_.*
      - CRYPTO_.*
      - RANDOMBYTES_.*
      - sodium_.*
      - crypto_.*
      - randombytes_.*
  globals:
    include:
      - SODIUM_.*
      - CRYPTO_.*
      - RANDOMBYTES_.*
      - sodium_.*
      - crypto_.*
      - randombytes_.*
  enums:
    include:
      - SODIUM_.*
      - CRYPTO_.*
      - RANDOMBYTES_.*
      - sodium_.*
      - crypto_.*
      - randombytes_.*
  structs:
    include:
      - sodium.*
      - crypto.*
      - randombytes.*
  unions:
    include:
      - sodium.*
      - crypto.*
      - randombytes.*
  functions:
    include:
      - sodium.*
      - crypto.*
      - randombytes.*
  typedefs:
    include:
      - sodium.*
      - crypto.*
      - randombytes.*

cider:
  link_template:
    tag: https://github.com/Skycoder42/libsodium_dart_bindings/releases/tag/sodium-v%tag%
    diff: https://github.com/Skycoder42/libsodium_dart_bindings/compare/sodium-v%from%...sodium-v%to%

dart_pre_commit:
  pull-up-dependencies:
    allowed:
      - meta
