name: sodium
description: Dart bindings for libsodium, for the Dart-VM and for the Web
version: 2.3.1+1
homepage: https://github.com/Skycoder42/libsodium_dart_bindings

environment:
  sdk: ^3.3.0

dependencies:
  ffi: ^2.1.2
  freezed_annotation: ^2.4.3
  json_annotation: ^4.9.0 # Required until https://github.com/rrousselGit/freezed/issues/1107 is fixed
  meta: ^1.12.0

dev_dependencies:
  args: ^2.5.0
  build_runner: ^2.4.11
  cider: ^0.2.8
  collection: ^1.19.0
  coverage: ^1.8.0
  custom_lint: ^0.6.4
  dart_pre_commit: ^5.3.0
  dart_test_tools: ^5.11.4
  ffigen: ^12.0.0
  freezed: ^2.5.6
  mocktail: ^1.0.4
  path: ^1.9.0
  test: ^1.25.8
  tuple: ^2.0.2

ffigen:
  output: "lib/src/ffi/bindings/libsodium.ffi.dart"
  name: LibSodiumFFI
  description: "Bindings of libsodium"
  preamble: |
    // ignore_for_file: unused_field
  headers:
    entry-points:
      - "/usr/include/sodium.h"
  compiler-opts:
    - "-I/usr/lib/clang/18/include/"
  exclude-all-by-default: true
  macros:
    include:
      - SODIUM_.*
      - CRYPTO_.*
      - RANDOMBYTES_.*
      - sodium_.*
      - crypto_.*
      - randombytes_.*
  globals:
    include:
      - SODIUM_.*
      - CRYPTO_.*
      - RANDOMBYTES_.*
      - sodium_.*
      - crypto_.*
      - randombytes_.*
  enums:
    include:
      - SODIUM_.*
      - CRYPTO_.*
      - RANDOMBYTES_.*
      - sodium_.*
      - crypto_.*
      - randombytes_.*
  structs:
    include:
      - sodium.*
      - crypto.*
      - randombytes.*
  unions:
    include:
      - sodium.*
      - crypto.*
      - randombytes.*
  functions:
    include:
      - sodium.*
      - crypto.*
      - randombytes.*
  typedefs:
    include:
      - sodium.*
      - crypto.*
      - randombytes.*

cider:
  link_template:
    tag: https://github.com/Skycoder42/libsodium_dart_bindings/releases/tag/sodium-v%tag%
    diff: https://github.com/Skycoder42/libsodium_dart_bindings/compare/sodium-v%from%...sodium-v%to%

dart_pre_commit:
  pull-up-dependencies:
    allowed:
      - meta
      - js
