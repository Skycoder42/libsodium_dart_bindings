name: sodium
description: Dart bindings for libsodium, for the Dart-VM and for the Web
version: 2.1.0
homepage: https://github.com/Skycoder42/libsodium_dart_bindings

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  ffi: ^2.0.1
  freezed_annotation: ^2.2.0
  js: ^0.6.5
  meta: ^1.8.0

dev_dependencies:
  args: ^2.4.0
  build_runner: ^2.3.3
  collection: ^1.17.1
  coverage: ^1.6.3
  dart_pre_commit: ^4.1.0
  dart_test_tools: ^4.8.0
  ffigen: ^7.2.7
  freezed: ^2.3.2
  mocktail: ^0.3.0
  path: ^1.8.3
  test: ^1.23.1
  tuple: ^2.0.1

ffigen:
  output: "lib/src/ffi/bindings/libsodium.ffi.dart"
  name: LibSodiumFFI
  description: "Bindings of libsodium"
  headers:
    entry-points:
      - "/usr/include/sodium.h"
  compiler-opts:
    - "-I/usr/lib/clang/15.0.7/include/"
  functions:
    include:
      - sodium.*
      - crypto.*
      - randombytes.*

dart_pre_commit:
  pull-up-dependencies:
    allowed:
      - js
      - meta

cider:
  link_template:
    tag: https://github.com/Skycoder42/libsodium_dart_bindings/releases/tag/sodium%2Fv%tag%
    diff: https://github.com/Skycoder42/libsodium_dart_bindings/compare/sodium%2Fv%from%...sodium%2Fv%to%
