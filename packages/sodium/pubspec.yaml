name: sodium
description: Dart bindings for libsodium, for the Dart-VM and for the Web
version: 2.1.1
homepage: https://github.com/Skycoder42/libsodium_dart_bindings

environment:
  sdk: ^3.0.0

dependencies:
  ffi: ^2.0.2
  freezed_annotation: ^2.2.0
  js: ^0.6.7
  meta: ^1.9.1

dev_dependencies:
  args: ^2.4.2
  build_runner: ^2.4.4
  cider: ^0.1.5
  collection: ^1.17.2
  coverage: ^1.6.3
  custom_lint: ^0.4.0
  dart_pre_commit: ^5.1.0+1
  dart_test_tools: ^5.1.1
  ffigen: ^8.0.2
  freezed: ^2.3.5
  mocktail: ^0.3.0
  path: ^1.8.3
  test: ^1.24.3
  tuple: ^2.0.1

ffigen:
  output: "lib/src/ffi/bindings/libsodium.ffi.dart"
  name: LibSodiumFFI
  description: "Bindings of libsodium"
  headers:
    entry-points:
      - "/usr/include/sodium.h"
  compiler-opts:
    - "-I/usr/lib/clang/15.0.7/include/"
  macros:
    include:
      - SODIUM_.*
      - CRYPTO_.*
      - RANDOMBYTES_.*
      - sodium_.*
      - crypto_.*
      - randombytes_.*
  globals:
    include:
      - SODIUM_.*
      - CRYPTO_.*
      - RANDOMBYTES_.*
      - sodium_.*
      - crypto_.*
      - randombytes_.*
  enums:
    include:
      - SODIUM_.*
      - CRYPTO_.*
      - RANDOMBYTES_.*
      - sodium_.*
      - crypto_.*
      - randombytes_.*
  unnamed-enums:
    exclude:
      - .*
  structs:
    include:
      - sodium.*
      - crypto.*
      - randombytes.*
  unions:
    include:
      - sodium.*
      - crypto.*
      - randombytes.*
  functions:
    include:
      - sodium.*
      - crypto.*
      - randombytes.*
  preamble: "// ignore_for_file: type=warning"

cider:
  link_template:
    tag: https://github.com/Skycoder42/libsodium_dart_bindings/releases/tag/sodium-v%tag%
    diff: https://github.com/Skycoder42/libsodium_dart_bindings/compare/sodium-v%from%...sodium-v%to%
