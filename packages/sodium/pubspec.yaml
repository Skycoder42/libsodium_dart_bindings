name: sodium
description: Dart bindings for libsodium, for the Dart-VM and for the Web
version: 3.0.0
homepage: https://github.com/Skycoder42/libsodium_dart_bindings

environment:
  sdk: ^3.5.0

dependencies:
  ffi: ^2.1.3
  freezed_annotation: ^2.4.4
  meta: ^1.15.0

dev_dependencies:
  args: ^2.5.0
  build_runner: ^2.4.12
  cider: ^0.2.8
  code_builder: ^4.10.0
  collection: ^1.19.0
  coverage: ^1.9.0
  custom_lint: ^0.6.4
  dart_pre_commit: ^5.3.0
  dart_test_tools: ^5.11.5
  ffigen: ^13.0.0
  freezed: ^2.5.7
  mocktail: ^1.0.4
  path: ^1.9.0
  test: ^1.25.8
  web: ^1.0.0

ffigen:
  output: "lib/src/ffi/bindings/libsodium.ffi.dart"
  name: LibSodiumFFI
  description: "Bindings of libsodium"
  preamble: |
    // ignore_for_file: unused_field
  headers:
    entry-points:
      - "/workspaces/libsodium_dart_bindings/packages/sodium/test/integration/binaries/linux/include/sodium.h"
  compiler-opts:
    - "-I/usr/lib/clang/18/include/"
  exclude-all-by-default: true
  macros:
    include:
      - SODIUM_.*
      - CRYPTO_.*
      - RANDOMBYTES_.*
      - sodium_.*
      - crypto_.*
      - randombytes_.*
  globals:
    include:
      - SODIUM_.*
      - CRYPTO_.*
      - RANDOMBYTES_.*
      - sodium_.*
      - crypto_.*
      - randombytes_.*
  enums:
    include:
      - SODIUM_.*
      - CRYPTO_.*
      - RANDOMBYTES_.*
      - sodium_.*
      - crypto_.*
      - randombytes_.*
  structs:
    include:
      - sodium.*
      - crypto.*
      - randombytes.*
  unions:
    include:
      - sodium.*
      - crypto.*
      - randombytes.*
  functions:
    include:
      - sodium.*
      - crypto.*
      - randombytes.*
  typedefs:
    include:
      - sodium.*
      - crypto.*
      - randombytes.*

cider:
  link_template:
    tag: https://github.com/Skycoder42/libsodium_dart_bindings/releases/tag/sodium-v%tag%
    diff: https://github.com/Skycoder42/libsodium_dart_bindings/compare/sodium-v%from%...sodium-v%to%

dart_pre_commit:
  pull-up-dependencies:
    allowed:
      - meta
