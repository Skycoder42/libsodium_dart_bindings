name: sodium
description: Dart bindings for libsodium, for the Dart-VM and for the Web
version: 1.2.5
homepage: https://github.com/Skycoder42/libsodium_dart_bindings

environment:
  sdk: ">=2.18.2 <3.0.0"

dependencies:
  ffi: ^2.0.1
  freezed_annotation: ^2.2.0
  js: ^0.6.4
  meta: ^1.8.0

dev_dependencies:
  args: ^2.3.1
  build_runner: ^2.3.0
  coverage: ^1.6.1
  dart_pre_commit: ^3.0.2
  dart_test_tools: ^4.5.3+1
  ffigen: ^7.1.0
  freezed: ^2.2.0
  mocktail: ^0.3.0
  path: ^1.8.2
  test: ^1.21.6
  tuple: ^2.0.1

ffigen:
  output: "lib/src/ffi/bindings/libsodium.ffi.dart"
  name: LibSodiumFFI
  description: "Bindings of libsodium"
  headers:
    entry-points:
      - "/usr/include/sodium.h"
  compiler-opts:
    - "-I/usr/lib/clang/14.0.6/include/"
  functions:
    include:
      - sodium.*
      - crypto.*
      - randombytes.*
