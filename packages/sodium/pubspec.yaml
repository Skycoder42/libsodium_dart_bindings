name: sodium
description: Dart bindings for libsodium, for the Dart-VM and for the Web
version: 3.4.6
homepage: https://github.com/Skycoder42/libsodium_dart_bindings

environment:
  sdk: ^3.8.0
resolution: workspace

dependencies:
  ffi: ^2.1.4
  freezed_annotation: ^3.1.0
  meta: ^1.16.0

dev_dependencies:
  args: ^2.7.0
  build_runner: ^2.7.0
  cider: ^0.2.8
  code_builder: ^4.10.1
  collection: ^1.19.1
  coverage: ^1.15.0
  custom_lint: ^0.8.0
  dart_pre_commit: ^5.4.8
  dart_test_tools: ^6.2.2
  ffigen: ^19.1.0
  freezed: ^3.2.0
  mocktail: ^1.0.4
  path: ^1.9.1
  test: ^1.26.2
  web: ^1.1.1

ffigen:
  output: "lib/src/ffi/bindings/libsodium.ffi.dart"
  name: LibSodiumFFI
  description: "Bindings of libsodium"
  preamble: |
    // ignore_for_file: unused_field
  headers:
    entry-points:
      - "test/integration/binaries/linux/include/sodium.h"
  compiler-opts:
    - "-I/usr/lib/clang/20/include/"
  exclude-all-by-default: true
  macros:
    include:
      - SODIUM_.*
      - CRYPTO_.*
      - RANDOMBYTES_.*
      - sodium_.*
      - crypto_.*
      - randombytes_.*
  globals:
    include:
      - SODIUM_.*
      - CRYPTO_.*
      - RANDOMBYTES_.*
      - sodium_.*
      - crypto_.*
      - randombytes_.*
  enums:
    include:
      - SODIUM_.*
      - CRYPTO_.*
      - RANDOMBYTES_.*
      - sodium_.*
      - crypto_.*
      - randombytes_.*
  structs:
    include:
      - sodium.*
      - crypto.*
      - randombytes.*
  unions:
    include:
      - sodium.*
      - crypto.*
      - randombytes.*
  functions:
    include:
      - sodium.*
      - crypto.*
      - randombytes.*
  typedefs:
    include:
      - sodium.*
      - crypto.*
      - randombytes.*

cider:
  link_template:
    tag: https://github.com/Skycoder42/libsodium_dart_bindings/releases/tag/sodium-v%tag%
    diff: https://github.com/Skycoder42/libsodium_dart_bindings/compare/sodium-v%from%...sodium-v%to%

dart_pre_commit:
  pull-up-dependencies:
    allowed:
      - meta
